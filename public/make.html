<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>Book your seat before they are all gone!</h3>
      <hr>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> View Tables</button>
      </a>
      <a href="/all">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span>Make Reservation</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="reserve-name">Name</label>
              <input type="text" class="form-control" id="reserve-name">
            </div>

            <div class="form-group">
              <label for="reserve-phone">Phone Number</label>
              <input type="text" class="form-control" id="reserve-phone">
            </div>

            <div class="form-group">
              <label for="reserve-email">Email</label>
              <input type="text" class="form-control" id="reserve-email">
            </div>

            <div class="form-group">
              <label for="reserve-unique-id">Unique ID</label>
              <input type="text" class="form-control" id="reserve-unique-id">
            </div>

            <button type="submit" class="btn btn-primary submit">Submit</button>
          </form>

            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        name: $("#reserve-name").val().trim(),
        role: $("#reserve-phone").val().trim(),
        age: $("#reserve-email").val().trim(),
        unique: $("#reserve-unique-id").val().trim()
      };

      $.post("/api/tables", newTable)
        .then(function(data) {
          console.log(data);
          alert("Adding table...");
        });

    });

  </script>
</body>

</html>
